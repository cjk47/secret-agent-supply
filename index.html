<!DOCTYPE html>
<html>
<head>
<style>

*{
margin: 0;
font-size 18px;
font-family: helvetica;

}

header{
background-color: black;
height: 50px;
color: white;
display: flex;
align-items: center;
}

.hero {
  background-color: lightblue;
  height: 25rem;
}

.black-box{
width: 20rem;
background-color: black;
color: white;
padding: 2rem 3rem;
text-transform: uppercase;
font-weight: bold;
}

h1{
margin-top: .25rem;
}

menu{
background-color: firebrick;
color: white;
padding: .75rem 0px;
}

.product{
border: 4px solid black;
width: 30%;
}

.product img{
display: block;
margin: 2rem auto;
}

.product span{
background: black;
color: white;
display: block;
text-align: center;
}

.center-main-content{
width: 960px;
margin: 0 auto;
}


main{
margin: 3rem 0;
display: flex;
justify-content: space-between;
}

.info-location-container{
width: 35%;
}

.info-hours-container{
width: 35%;
}

.info-container{
display: flex;
justify-content: space-between;
}

.center-logo{
width: 960px;
margin: 0 auto;
}

.info{
background-color: black;
color: white;
padding: 1rem 0;
padding-left: 2rem;
}


footer{
background-color: black;
color: white;
text-align: left;
height: 5rem;
margin-top: 4rem;
display: flex;
align-items: center;
}

.center-menu{
width: 960px;
margin: 0 auto;
display: flex;
justify-content: space-between;
}

.footer-center{
width: 960px;
margin: 0 auto;
}

.center-black-box{
width: 960px;
margin: 0 auto;
position: relative;
top: 75px;
}

</style>
</head>
<body>

<header>
<div class="center-logo">
<img src="https://imgur.com/KG2Dv7z">
<span>SECRET AGENT SUPPLY</span>
</div>

</header>


<div class="hero">
<div class="center-black-box">
<div class="black-box">
<span>New Arrival</span>
<h1>Sport Bikes And Motorcycles</h1>
</div>
</div>
</div>

<menu>

<div class="center-menu">

<span>Eyewear</span>
<span>Apparel</span>
<span>Gadgets</span>
<span>Vehicles</span>
<span>Classes</span>
<span>Contact</span>
</div>

</menu>

<div class="center-main-content">
<main>

<div class="product one">
<img src="https://oie.msu.edu/_assets/images/placeholder/placeholder-200x200.jpg">
<span>Exploding Pen</span>
</div>

<div class="product two">
<img src="https://oie.msu.edu/_assets/images/placeholder/placeholder-200x200.jpg">
<span>Cellular Watch</span>
</div>

<div class="product three">
<img src="https://oie.msu.edu/_assets/images/placeholder/placeholder-200x200.jpg">
<span>Thermal Glasses</span>
</div>

</main>



<div class="info-container">

<div class="info-location-container">

<div class="info location">
<span>Location</span>

</div>
<span>347 Kosciuszko St, Brooklyn NY</span>

</div>

<div class="info-hours-container">

<div class="info hours">
<span>Hours</span>
</div>
<span>8 am to 8 pm</span>

</div>

</div>

</div>


<footer>
<div class="footer-center">
<span>Copyright Secret Agent Supply Inc</span>
</div>
</footer>

</html>
